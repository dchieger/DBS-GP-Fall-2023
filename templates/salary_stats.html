<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Statistics</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <a href="/">Back to Homepage</a>
    <h1>Employee Salary Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Total Salary</th>
                <th>Average Salary</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
